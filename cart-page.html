        <script type="text/javascript" src="scripts.js"></script>
        <script src="jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />

    </head>
    <body>
        <div class="bg-dark">
            <div class="container-fluid">
                <div class="row">
                  <nav class="col navbar navbar-expand bg-dark" role="navigation">
                    <ul class="navbar-nav mr-auto pl-md-5">
                      <a class="navbar-brand active text-light" href="index.html">Orinoco</a>
                    </ul>
                    <ul class="navbar-nav ml-auto pr-md-5">
                      <a class="nav-link text-light" href="index.html">Home</a>
                      <a class="nav-link text-light" href="cart-page.html">Cart<i class="fas fa-shopping-basket px-2"></i>
                      <span class="cartNum" id="cartNum">0</span></a>
                    </ul>
                  </nav>
                </div>
            </div>
        </div>
        <header>
          <div class="col-12 col-md-12 py-4 mx-auto text-center text-dark">
          <span class="border">
          <h1>Vintage Cameras</h1>
          </span>
          </div>
        </header>
      <section class="container content-section">
          <h2 class="section-header">Cameras</h2>
          <div class="shop-items">
              <div class="shop-item">
                  <span class="shop-item-title">Zurss-50S</span>
                  <div class="shop-item-details">
                      <span class="shop-item-price">$499</span>
                      <button class="btn btn-secondary shop-item-button" type="button" id="addToCart">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Hirsch-400DTS2</span>
                  <div class="shop-item-details">
                      <span class="shop-item-price">$3099</span>
                      <button class="btn btn-secondary shop-item-button"type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Franck JS 105</span>
                  <div class="shop-item-details">
                      <span class="shop-item-price">$2099</span>
                      <button class="btn btn-secondary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Kuros TTS</span>
                  <div class="shop-item-details">
                      <span class="shop-item-price">$1599</span>
                      <button class="btn btn-secondary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Katatone</span>
                  <div class="shop-item-details">
                      <span class="shop-item-price">$599</span>
                      <button class="btn btn-secondary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
          </div>
      </section>
      <section class="container content-section">
        <h1 class="band-name band-name-large mt-5 mb-3">Shopping Cart</h1>
          <div class="cart-items">
          </div>
          <div class="cart-total mt-3">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$0</span>
          </div>
      </section>
      <article>
        <form class="container-fluid">
          <div class="row">
            <div class="col col-md-6 col-lg-4 pb-4 mx-auto mt-5">
            <div class="container mt-5">
                <div class="card">
                    <h5 class="card-header text-center">Please submit form</h5>
                    <div class="card-body">
                        <form role="form" data-toggle="validator">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" data-error="Please include your first name" id="firstName" placeholder="First Name" required>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" data-error="Please include your surname" id="lastName" placeholder="Last Name" required>
                              <!-- Error -->
                              <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control" data-error="Please include your address" id="address" placeholder="Address" required>
                              <!-- Error -->
                              <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                              <label>City</label>
                              <input type="text" class="form-control" data-error="Please include your city" id="city" placeholder="City" required>
                              <!-- Error -->
                              <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group mx-auto my-3">
                              <button class="btn btn-success btn-purchase" type="button" id="formSubmit">PURCHASE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </form>
      </article>
        </html>
